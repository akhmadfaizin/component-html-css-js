<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar with Hamburger</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MySite</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="normal-button hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <div class="container">
      <div class="long-contents">
        <div class="content-item">Content Item 1</div>
        <div class="content-item">Content Item 2</div>
        <div class="content-item">Content Item 3</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
